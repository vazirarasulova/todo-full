<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  
  <section class="todo">
    <div class="container">

      <h1 class="todo__title text-center my-3">Todo List</h1>
      <form  class="form d-flex my-3" method="post">
        <input class="form-control form__input w-50 my-0 mx-auto " type="text" placeholder="Enter your plans" name="todo" aria-label="Enter your plans">
        <button class="form__btn btn btn-primary me-5"  type="submit">Send</button>
      </form>

      <ul class="todo__list list-unstyled align-items-center "></ul>

      <div class="todo__count d-flex justify-content-between">
        <button class="todo__all btn btn-secondary ">All<span class="todo__count-all"> 0</span></button>
        <button class="todo__complated btn btn-secondary ">Complated<span class="todo__count-complated"> 0</span></button>
        <button class="todo__uncomplated btn btn-secondary">Uncomplateds<span class="todo__count-uncomplated"> 0</span></button>
      </div>

    </div>
  </section>

  <script src="./js/main.js"></script>
</body>
</html>
